<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO-LEVEL 抽獎系統</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Noto+Sans+TC:wght@300;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #ffcf4b;
            --neon-blue: #00f3ff;
            --neon-pink: #ff0055;
            --absent-red: #ff4d4d;
            --bg-dark: #0a0b10;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; }
        body { font-family: 'Noto Sans TC', sans-serif; background: var(--bg-dark); color: white; margin: 0; overflow: hidden; height: 100vh; }

        .view { display: none; height: 100vh; width: 100vw; padding: 30px; }
        .view.active { display: flex; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- 設定中心 --- */
        #setup-view { flex-direction: column; align-items: center; overflow-y: auto; background: radial-gradient(circle at center, #1a1b26 0%, #0a0b10 100%); }
        .setup-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; max-width: 1000px; padding-bottom: 50px; }
        .setup-card { background: var(--card-bg); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 25px; }
        .full-col { grid-column: span 2; }
        h1, h2 { font-family: 'Orbitron'; color: var(--neon-blue); margin-top: 0; letter-spacing: 2px; }
        
        input, select, textarea { background: rgba(0,0,0,0.5); border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; width: 100%; font-size: 1rem; }
        label { font-size: 0.85rem; color: #888; margin-bottom: 8px; display: block; }

        /* 強制同一列的排版關鍵 */
        .range-container {
            display: flex !important;
            flex-direction: row !important;
            align-items: center;
            gap: 15px;
            width: 100%;
        }
        .range-container input {
            flex: 1;
            text-align: center;
            width: auto;
        }
        .range-label {
            color: #888;
            white-space: nowrap;
            font-size: 1rem;
        }

        /* --- 抽獎舞台 --- */
        #stage-view { display: grid; grid-template-columns: 1fr 350px; background: black; }
        .main-stage { display: flex; flex-direction: column; align-items: center; justify-content: space-around; position: relative; padding: 40px; }
        .prize-name { font-family: 'Orbitron'; font-size: 3.5rem; font-weight: 900; color: white; margin: 0; text-align: center; }
        .monitor { width: 95%; height: 50vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #111 0%, #000 100%); border-radius: 40px; border: 1px solid #333; position: relative; overflow: hidden; }
        .rolling-text { font-family: 'Orbitron'; font-size: 8rem; font-weight: 900; text-align: center; }
        .winner-active { color: var(--gold); text-shadow: 0 0 50px var(--gold); }

        /* 歷史榜單 */
        .stage-history { background: rgba(255,255,255,0.02); border-left: 1px solid #222; padding: 20px; display: flex; flex-direction: column; }
        .history-title { font-family: 'Orbitron'; color: var(--neon-pink); font-size: 1.2rem; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 15px; }
        .history-list { flex: 1; overflow-y: auto; }
        .history-item { background: rgba(255,255,255,0.05); border-radius: 10px; padding: 12px; margin-bottom: 10px; border-left: 3px solid var(--neon-blue); animation: slideIn 0.3s ease-out; }
        .history-item.status-absent { border-left-color: var(--absent-red); opacity: 0.7; }

        /* 進度條 */
        .progress-bar-container { width: 100%; height: 6px; background: #222; position: absolute; bottom: 0; left: 0; display: none; }
        #progress-fill { height: 100%; width: 0%; background: var(--neon-blue); }

        .btn-draw { padding: 18px 100px; font-size: 2.5rem; border-radius: 100px; border: none; background: var(--neon-pink); color: white; font-weight: 900; cursor: pointer; box-shadow: 0 0 30px rgba(255,0,85,0.3); font-family: 'Orbitron'; }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 9999; }
        .modal { background: #1a1b26; border: 2px solid var(--gold); padding: 40px; border-radius: 30px; text-align: center; max-width: 600px; width: 90%; }
        .modal-winner { font-size: 3rem; font-weight: 900; color: white; margin: 25px 0; font-family: 'Orbitron'; }
        .modal-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 30px; }
        .btn-m { padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1rem; border: none; }
        .btn-m-confirm { background: var(--gold); color: black; grid-column: span 2; font-size: 1.2rem; }
        .btn-m-absent { background: var(--absent-red); color: white; }
        .btn-m-cancel { background: #333; color: white; }

        .btn-back { position: absolute; top: 25px; left: 25px; background: rgba(255,255,255,0.05); border: 1px solid #444; color: #aaa; cursor: pointer; padding: 8px 18px; border-radius: 10px; }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: #666; font-size: 0.8rem; padding: 8px; border-bottom: 1px solid #333; }
        td { padding: 10px 8px; border-bottom: 1px solid #222; font-size: 0.9rem; }
        .text-absent { color: var(--absent-red); font-weight: bold; }
    </style>
</head>
<body>

    <section id="setup-view" class="view active">
        <div class="setup-grid">
            <div class="setup-header full-col" style="text-align: center; margin-bottom: 20px;">
                <h1>DRAWING ENGINE PRO</h1>
                <p style="color: #666;">配置您的抽獎參數</p>
            </div>

            <div class="setup-card">
                <h2>獎項配置</h2>
                <div style="display:flex; flex-direction:column; gap:15px;">
                    <div><label>獎項名稱</label><input type="text" id="prizeName" value="特等獎"></div>
                    <div><label>每次抽出人數</label><input type="number" id="batchCount" value="1" min="1"></div>
                </div>
            </div>

            <div class="setup-card">
                <h2>名單來源</h2>
                <div style="display:flex; flex-direction:column; gap:15px;">
                    <select id="mode" onchange="toggleModeUI()">
                        <option value="number">數字範圍 (1 - N)</option>
                        <option value="excel">Excel 檔案匯入</option>
                        <option value="manual">手動輸入名單</option>
                    </select>

                    <div id="ui-number" class="range-container">
                        <input type="number" id="minNum" value="1">
                        <span class="range-label">至</span>
                        <input type="number" id="maxNum" value="26">
                    </div>

                    <div id="ui-excel" style="display:none;">
                        <input type="file" id="excelFile" accept=".xlsx, .xls" onchange="handleExcel(this)">
                    </div>

                    <div id="ui-manual" style="display:none;">
                        <textarea id="manualList" placeholder="每行輸入一個名字..."></textarea>
                    </div>
                </div>
            </div>

            <div class="setup-card full-col">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <h2>紀錄與管理</h2>
                    <div style="display:flex; gap:10px;">
                        <button onclick="exportResults()" style="background:var(--neon-blue); color:black; border:none; padding:8px 15px; border-radius:5px; cursor:pointer; font-weight:bold;">匯出清單</button>
                        <button onclick="clearAllData()" style="background:none; border:1px solid var(--neon-pink); color:var(--neon-pink); padding:8px 15px; border-radius:5px; cursor:pointer;">完全重設</button>
                    </div>
                </div>
                <div id="setup-history-container" style="max-height: 200px; overflow-y: auto; background: rgba(0,0,0,0.3); border-radius: 15px; padding: 15px;"></div>
            </div>

            <button class="full-col" style="padding:22px; background:linear-gradient(45deg, var(--neon-blue), #0077ff); color:white; border:none; border-radius:15px; font-size:1.6rem; font-weight:bold; cursor:pointer;" onclick="enterStage()">進入舞台</button>
        </div>
    </section>

    <section id="stage-view" class="view">
        <button class="btn-back" onclick="exitStage()">◀ 返回設定</button>
        <div class="main-stage">
            <h2 id="display-prize" class="prize-name">PRIZE</h2>
            <div class="monitor">
                <div id="rolling-area" class="rolling-text">READY</div>
                <div class="progress-bar-container" id="progressBar"><div id="progress-fill"></div></div>
            </div>
            <button id="mainBtn" class="btn-draw" onclick="startAutoDraw()">START</button>
        </div>
        <aside class="stage-history">
            <div class="history-title">WINNERS LOG</div>
            <div id="stage-history-list" class="history-list"></div>
        </aside>
    </section>

    <div class="modal-overlay" id="decisionModal">
        <div class="modal">
            <h2 style="color:var(--gold)">抽中名單</h2>
            <div id="modalWinnerList" class="modal-winner"></div>
            <div class="modal-btns">
                <button class="btn-m btn-m-confirm" onclick="finalizeDraw('confirm')">確認領獎 (移除)</button>
                <button class="btn-m btn-m-absent" onclick="finalizeDraw('absent')">缺席 (移除並註記)</button>
                <button class="btn-m btn-m-cancel" onclick="finalizeDraw('cancel')">作廢重抽 (保留)</button>
            </div>
        </div>
    </div>

    <script>
        let excelData = [];
        let records = []; 
        let currentPool = [];
        let isRolling = false;
        let rollTimer = null;
        let lastWinners = [];

        function toggleModeUI() {
            const m = document.getElementById('mode').value;
            document.getElementById('ui-number').style.display = m==='number'?'flex':'none';
            document.getElementById('ui-excel').style.display = m==='excel'?'block':'none';
            document.getElementById('ui-manual').style.display = m==='manual'?'block':'none';
        }

        function handleExcel(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const wb = XLSX.read(new Uint8Array(e.target.result), {type: 'array'});
                excelData = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header: 1}).flat().filter(v => v);
                alert("已載入 " + excelData.length + " 筆");
            };
            reader.readAsArrayBuffer(input.files[0]);
        }

        function enterStage() {
            const mode = document.getElementById('mode').value;
            let list = [];
            if(mode==='number') {
                for(let i=+document.getElementById('minNum').value; i<=+document.getElementById('maxNum').value; i++) list.push(i.toString());
            } else if(mode==='excel') {
                list = [...excelData];
            } else {
                list = document.getElementById('manualList').value.split('\n').map(v=>v.trim()).filter(v=>v);
            }

            const removed = records.map(r => r.winner);
            currentPool = list.filter(p => !removed.includes(p));

            if(currentPool.length < +document.getElementById('batchCount').value) return alert("人數不足！");

            document.getElementById('display-prize').innerText = document.getElementById('prizeName').value;
            document.getElementById('rolling-area').innerText = "READY";
            document.getElementById('setup-view').classList.remove('active');
            document.getElementById('stage-view').classList.add('active');
            refreshUI();
        }

        function exitStage() {
            if(isRolling) return;
            document.getElementById('stage-view').classList.remove('active');
            document.getElementById('setup-view').classList.add('active');
        }

        function startAutoDraw() {
            if(isRolling) return;
            isRolling = true;
            document.getElementById('mainBtn').disabled = true;
            document.getElementById('progressBar').style.display = 'block';
            const count = +document.getElementById('batchCount').value;

            rollTimer = setInterval(() => {
                let t = [];
                for(let i=0; i<count; i++) t.push(currentPool[Math.floor(Math.random()*currentPool.length)]);
                document.getElementById('rolling-area').innerText = t.join('  ');
            }, 60);

            anime({
                targets: '#progress-fill',
                width: '100%',
                duration: 3000,
                easing: 'linear',
                complete: () => {
                    clearInterval(rollTimer);
                    executeResult();
                }
            });
        }

        function executeResult() {
            document.getElementById('progress-fill').style.width = '0%';
            document.getElementById('progressBar').style.display = 'none';
            const count = +document.getElementById('batchCount').value;
            lastWinners = [];
            let tempPool = [...currentPool];
            for(let i=0; i<count; i++) {
                const idx = Math.floor(Math.random()*tempPool.length);
                lastWinners.push(tempPool.splice(idx, 1)[0]);
            }
            document.getElementById('rolling-area').innerText = lastWinners.join('  ');
            document.getElementById('rolling-area').classList.add('winner-active');
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

            setTimeout(() => {
                document.getElementById('modalWinnerList').innerText = lastWinners.join(', ');
                document.getElementById('decisionModal').style.display = 'flex';
            }, 1000);
        }

        function finalizeDraw(type) {
            if (type !== 'cancel') {
                const pName = document.getElementById('prizeName').value;
                const status = (type === 'confirm') ? '中獎' : '缺席';
                lastWinners.forEach(w => {
                    records.push({ 時間: new Date().toLocaleTimeString(), 獎項: pName, winner: w, 狀態: status });
                    currentPool = currentPool.filter(p => p !== w);
                });
            }
            document.getElementById('decisionModal').style.display = 'none';
            document.getElementById('mainBtn').disabled = false;
            isRolling = false;
            document.getElementById('rolling-area').classList.remove('winner-active');
            refreshUI();
        }

        function refreshUI() {
            document.getElementById('stage-history-list').innerHTML = records.slice().reverse().map(r => `
                <div class="history-item ${r.狀態==='缺席'?'status-absent':''}">
                    <div style="font-size:0.7rem;">${r.獎項} - ${r.狀態}</div>
                    <div style="font-weight:bold; color:${r.狀態==='缺席'?'var(--absent-red)':'var(--gold)'}">${r.winner}</div>
                </div>
            `).join('');

            const setupTable = document.getElementById('setup-history-container');
            setupTable.innerHTML = records.length ? `<table><thead><tr><th>時間</th><th>獎項</th><th>名單</th><th>狀態</th></tr></thead><tbody>
                ${records.slice().reverse().map(r => `<tr><td>${r.時間}</td><td>${r.獎項}</td><td>${r.winner}</td><td class="${r.狀態==='缺席'?'text-absent':''}">${r.狀態}</td></tr>`).join('')}
            </tbody></table>` : `<p style="text-align:center; color:#555;">暫無紀錄</p>`;
        }

        function clearAllData() {
            if(confirm("重設所有資料？")) { records=[]; excelData=[]; document.getElementById('manualList').value=""; refreshUI(); }
        }

        function exportResults() {
            if(!records.length) return alert("無資料");
            XLSX.writeFile(XLSX.utils.book_new().appendChild(XLSX.utils.json_to_sheet(records)), "抽獎紀錄.xlsx");
        }
    </script>
</body>
</html>
